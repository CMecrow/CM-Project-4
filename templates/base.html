{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Off The Map</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Off The Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'new_post' %}">Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div id="header-content">
        <div class="container">
            <div class="row" id="alert-container">
                <div class="col-md-8" id="alert-box">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                        {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5-head bg-image-full" id="ocean-header-image">
            <div class="text-center my-5">
                <h1 id="title">Off The Map</h1>
            </div>
        </header>
    </body>

    <main>
        {% block content %}
        <!-- Content -->
        {% endblock content %}
    </main>

    <!-- Footer-->
    <footer class="bg-dark fixed-bottom" id="maps-footer">
        <div class="container">
            <ul class="socials">
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
    <script>
        // setTimeout(function () {
        //     let messages = document.getElementById("msg");
        //     if (messages !== null) {
        //         let alert = new bootstrap.Alert(messages);
        //         alert.close();
        //     }
        // }, 3000);
    </script>
</body>

</html>
