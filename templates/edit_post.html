{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Content section-->
<section class="py-5">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mb-3">
                        {% if user.is_authenticated %}
                        <div class="card-body text-center post-container-large shadow">
                            <h2 class="sign-in-page">Edit</h2>
                            <p>Posting as: {{ user.username }}</p>
                            <form method="post" style="margin-top: 1.3em;">
                                {{ create_form | crispy | safe }}
                                {% csrf_token %}
                                <button type="submit" id="comment-submit" class="primaryAction btn btn-outline-primary">Submit</button>
                            </form>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
